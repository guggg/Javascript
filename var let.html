<body>

	<input type="text" id = "num">
	<button id = "bt" onclick="guess()">CLICK</button>
	<div id="output"></div>
	<script>
		var answer = Math.round(Math.random() *100);
		console.log(answer);
		function guess() {
			var num = document.getElementById("num").value; //切忌如果沒有.value不會抓到值，只會抓到整個標籤!!!!
			var output = document.getElementById("output");
			document.getElementById("num").value = ""; //輸入完後自動清空
			if (num != "" && !isNaN(num) && num != " "){
				// if (num > answer){
				// 	output.textContent = "小一點";
				// }
				// else if (num < answer){
				// 	output.textContent = "大一點";
				// }
				// else if (num == answer){
				// 	alert("死了");
				// }
				switch(true){
					case num > answer:
						output.textContent = "小一點";
						break;
					case num < answer:
						output.textContent = "大一點";
						break;
					case num == answer:
						alert("死了",location.reload()); //按下確定後自動重整頁面
				}
			}
			else output.textContent = "請輸入正確的數字";
		}
	</script>
