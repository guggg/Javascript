<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function array_max() {
            var i, max = this[0];
            for (i = 1; i < this.length; i++) {
                if (max < this[i])
                    max = this[i];
            }
            return max;
        }
        Array.prototype.max = array_max;
        var myArray = new Array(7, 1, 3, 11, 25, 9);
        console.log(myArray.max());
        // Output: 25
        //-------------------------------------------------------------------------------
        Array.prototype.any = function (func) {
            var len = this.length;
            for (var i = 0; i < len; i++) {
                if (func(this[i])) return true;
            }
            return false;
        }
        var myArray = new Array(1, 2, 8, 3, 5);
        var myArray2 = (1, 2, 2, 5);
        console.log(myArray.any);
        console.log(Array.any);
        console.log(typeof myArray2);
        //-------------------------------------------------------------------------------
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.toString = function () {
                return '[' + this.name + ', ' + this.age + ']';
            };
        }
        var trees = ["redwood", "bay", "cedar", "oak", "maple"];
        delete trees[3];
        console.log(trees);
        var bar = true;
        console.log(bar + 0);
        console.log(bar + "xyz");
        console.log(bar + true);
        console.log(bar + false);
        var z = 1,
            y = z = typeof y;
        console.log(y);

        function bar() {
            return 12;
        };
        console.log(typeof bar);
    </script>
</body>

</html>
